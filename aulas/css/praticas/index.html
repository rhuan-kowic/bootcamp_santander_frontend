<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <h1>Loja RK</h1>
    </header>
    <main>
        <section>
            <h2>PROMOÇÂO</h2>
            <div class="container-cards">
                <div class="card">
                    <img src="assets/images/monitor-gamer.webp" alt="Monitor Gamer">
                    <p class="product-name">Monitor Gamer LG UltraGear 27</p>
                    <span class="price">R$1.627,30</span>
                    <span class="price-promo">R$1.049,99</span>
                    <button class="buy">Comprar</button>
                </div>
                <div class="card">
                    <img src="assets/images/notebook-acer.webp" alt="Notebook Acer">
                    <p class="product-name">Notebook Acer Aspire 5 AMD Ryzen7-5700U</p>
                    <span class="price">R$3.665,56</span>
                    <span class="price-promo">R$3.099,99</span>
                    <button class="buy">Comprar</button>
                </div>
                <div class="card">
                    <img src="assets/images/robo-aspirador.webp" alt="Robô Aspirador e Passa Pano">
                    <p class="product-name">Robô Aspirador e Passa Pano</p>
                    <span class="price">R$2.333,22</span>
                    <span class="price-promo">1.549,90</span>
                    <button class="buy">Comprar</button>
                </div>
                <div class="card">
                    <img src="assets/images/robo-aspirador.webp" alt="Robô Aspirador e Passa Pano">
                    <p class="product-name">Robô Aspirador e Passa Pano</p>
                    <span class="price">R$2.333,22</span>
                    <span class="price-promo">1.549,90</span>
                    <button class="buy">Comprar</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
